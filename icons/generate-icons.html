<body>
    <h1>ðŸŒ¸ Juchan Icon Generator</h1>

    <div class="icon-container">
        <div>
            <canvas id="icon128" width="128" height="128"></canvas>
            <br><button onclick="download('icon128')">Download 128x128</button>
        </div>
        <div>
            <canvas id="icon48" width="48" height="48"></canvas>
            <br><button onclick="download('icon48')">Download 48x48</button>
        </div>
        <div>
            <canvas id="icon32" width="32" height="32"></canvas>
            <br><button onclick="download('icon32')">Download 32x32</button>
        </div>
        <div>
            <canvas id="icon16" width="16" height="16"></canvas>
            <br><button onclick="download('icon16')">Download 16x16</button>
        </div>
    </div>

    <button onclick="downloadAll()">ðŸ“¥ Download All</button>

    <h2>HÆ°á»›ng dáº«n</h2>
    <ol>
        <li>Má»Ÿ file nÃ y trong trÃ¬nh duyá»‡t (File > Open)</li>
        <li>Click "Download All" Ä‘á»ƒ táº£i táº¥t cáº£ icons</li>
        <li>Copy cÃ¡c file PNG vÃ o thÆ° má»¥c <code>icons/</code></li>
        <li>Load extension vÃ o Chrome</li>
    </ol>

    <script>
        const sizes = [128, 48, 32, 16];

        function drawIcon(canvas) {
            const ctx = canvas.getContext('2d');
            const size = canvas.width;
            const center = size / 2;
            const radius = size * 0.47;

            // Background gradient
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#ff6b9d');
            gradient.addColorStop(1, '#c084fc');

            // Draw circle background
            ctx.beginPath();
            ctx.arc(center, center, radius, 0, Math.PI * 2);
            ctx.fillStyle = gradient;
            ctx.fill();

            // Draw sakura petals
            const petalLength = size * 0.28;
            const petalWidth = size * 0.12;

            ctx.fillStyle = 'white';
            for (let i = 0; i < 5; i++) {
                const angle = (i * 72 - 90) * Math.PI / 180;
                ctx.save();
                ctx.translate(center, center);
                ctx.rotate(angle);

                ctx.beginPath();
                ctx.moveTo(0, -petalLength);
                ctx.quadraticCurveTo(petalWidth, -petalLength * 0.7, petalWidth * 0.6, -petalLength * 0.3);
                ctx.quadraticCurveTo(petalWidth * 0.3, -petalLength * 0.1, 0, -petalLength * 0.1);
                ctx.quadraticCurveTo(-petalWidth * 0.3, -petalLength * 0.1, -petalWidth * 0.6, -petalLength * 0.3);
                ctx.quadraticCurveTo(-petalWidth, -petalLength * 0.7, 0, -petalLength);
                ctx.fill();

                ctx.restore();
            }

            // Draw center
            ctx.beginPath();
            ctx.arc(center, center, size * 0.08, 0, Math.PI * 2);
            ctx.fillStyle = '#ffb6c1';
            ctx.fill();

            ctx.beginPath();
            ctx.arc(center, center, size * 0.04, 0, Math.PI * 2);
            ctx.fillStyle = '#ff6b9d';
            ctx.fill();
        }

        // Draw all icons
        sizes.forEach(size => {
            const canvas = document.getElementById('icon' + size);
            drawIcon(canvas);
        });

        function download(id) {
            const canvas = document.getElementById(id);
            const link = document.createElement('a');
            link.download = id + '.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        function downloadAll() {
            sizes.forEach(size => {
                setTimeout(() => download('icon' + size), size * 10);
            });
        }
    </script>
</body>
