<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b9d"/>
      <stop offset="100%" style="stop-color:#c084fc"/>
    </linearGradient>
    <linearGradient id="petal" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fff"/>
      <stop offset="100%" style="stop-color:#ffd6e7"/>
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="url(#bg)"/>
  
  <!-- Sakura flower petals -->
  <g transform="translate(64, 64)">
    <!-- Petal 1 -->
    <path d="M0,-35 Q15,-30 8,-15 Q3,-5 0,-5 Q-3,-5 -8,-15 Q-15,-30 0,-35" fill="url(#petal)" transform="rotate(0)"/>
    <!-- Petal 2 -->
    <path d="M0,-35 Q15,-30 8,-15 Q3,-5 0,-5 Q-3,-5 -8,-15 Q-15,-30 0,-35" fill="url(#petal)" transform="rotate(72)"/>
    <!-- Petal 3 -->
    <path d="M0,-35 Q15,-30 8,-15 Q3,-5 0,-5 Q-3,-5 -8,-15 Q-15,-30 0,-35" fill="url(#petal)" transform="rotate(144)"/>
    <!-- Petal 4 -->
    <path d="M0,-35 Q15,-30 8,-15 Q3,-5 0,-5 Q-3,-5 -8,-15 Q-15,-30 0,-35" fill="url(#petal)" transform="rotate(216)"/>
    <!-- Petal 5 -->
    <path d="M0,-35 Q15,-30 8,-15 Q3,-5 0,-5 Q-3,-5 -8,-15 Q-15,-30 0,-35" fill="url(#petal)" transform="rotate(288)"/>
    
    <!-- Center -->
    <circle cx="0" cy="0" r="8" fill="#ffb6c1"/>
    <circle cx="0" cy="0" r="4" fill="#ff6b9d"/>
  </g>
  
  <!-- Letter J -->
  <text x="64" y="78" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#1a1a2e" text-anchor="middle">J</text>
</svg>
